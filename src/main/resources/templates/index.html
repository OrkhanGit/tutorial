<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutoriallar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .header-content {
            text-align: center;
            flex-grow: 1;
        }
        .create-button {
            position: absolute;
            right: 20px;
        }

        /* Sol tərəfdəki düymə qrupu */
        .left-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        /* Logout düyməsi üçün stillər */
        .logout-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Contact konteyneri üçün stillər */
        .contact-container {
            position: relative; /* Açılan menyunun bu konteynerə nisbətən pozisionlanması üçün */
        }

        /* Contact düyməsi üçün stillər */
        .contact-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .contact-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Contact açılan menyu üçün stillər - DÜZƏLDİ */
        .contact-dropdown {
            position: absolute;
            top: 100%; /* Contact düyməsinin altında */
            left: 0; /* Contact düyməsi ilə eyni xəttədə */
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 150px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            transform: translateY(-10px);
            z-index: 1000;
        }
        .contact-container:hover .contact-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .contact-item {
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            position: relative;
            cursor: pointer;
            font-size: 14px;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-item:hover {
            background-color: #f8f9fa;
        }
        .contact-submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 180px;
            padding: 10px;
            font-size: 14px;
        }
        .contact-item:hover .contact-submenu {
            display: block;
        }

        /* Təsdiq sorğusu üçün stillər */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        .confirmation-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }
        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .confirm-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .confirm-yes {
            background-color: #2ecc71;
            color: white;
        }
        .confirm-no {
            background-color: #e74c3c;
            color: white;
        }
        .confirm-btn:hover {
            opacity: 0.9;
        }

        .container {
            display: flex;
            justify-content: center;
        }
        .tutorial-list {
            width: 30%;
            margin: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tutorial-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .tutorial-item a.title-link {
            font-weight: 500;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            flex-grow: 1;
        }
        .tutorial-item a.title-link:hover {
            color: #2ecc71;
        }
        .btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-create {
            background: #2ecc71;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .delete-icon {
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: all 0.2s;
        }
        .delete-icon:hover {
            color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Təsdiq sorğusu modalı -->
<div class="confirmation-modal" id="confirmationModal">
    <div class="confirmation-content">
        <h3>Exit?</h3>
        <div class="confirmation-buttons">
            <button class="confirm-btn confirm-yes" id="confirmYes">Yes</button>
            <button class="confirm-btn confirm-no" id="confirmNo">No</button>
        </div>
    </div>
</div>

<header>
    <!-- Sol tərəfdəki düymə qrupu -->
    <div class="left-buttons">
        <!-- Logout düyməsi -->
        <button class="logout-button" id="logoutBtn">
            <i class="fas fa-door-open"></i> Logout
        </button>

        <!-- Contact düyməsi - DÜZƏLDİ -->
        <div class="contact-container">
            <button class="contact-button">
                <i class="fas fa-phone-alt"></i> Contact
            </button>
            <div class="contact-dropdown">
                <div class="contact-item">
                    e-mail
                    <div class="contact-submenu">
                        orkhansmail@gmail.com
                    </div>
                </div>
                <div class="contact-item">
                    mobile
                    <div class="contact-submenu">
                        +994517553515
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-content">TUTORIALS</div>

    <div class="create-button">
        <a th:href="@{/tutorials/create}">
            <button class="btn btn-create">Create</button>
        </a>
    </div>
</header>

<div class="container">
    <div class="tutorial-list">
        <div th:each="tutorial : ${alltutlist}" class="tutorial-item">
            <a th:href="@{/tutorial/{id}(id=${tutorial.id})}"
               class="title-link"
               th:text="${tutorial.title}"></a>
            <div>
                <form th:action="@{/tutorial/delete/{id}(id=${tutorial.id})}"
                      method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete-icon">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Təsdiq sorğusu üçün JavaScript
    const logoutBtn = document.getElementById('logoutBtn');
    const confirmationModal = document.getElementById('confirmationModal');
    const confirmYes = document.getElementById('confirmYes');
    const confirmNo = document.getElementById('confirmNo');

    // Logout düyməsinə klikləndikdə
    logoutBtn.addEventListener('click', function() {
        confirmationModal.style.display = 'flex';
    });

    // Bəli düyməsinə klikləndikdə
    confirmYes.addEventListener('click', function() {
        // Burada adətən logout sorğusu göndərilir, lakin indilik birbaşa home səhifəsinə yönləndiririk
        window.location.href = '/main';
    });

    // Xeyr düyməsinə klikləndikdə
    confirmNo.addEventListener('click', function() {
        confirmationModal.style.display = 'none';
    });

    // Modalın xaricində klikləndikdə
    confirmationModal.addEventListener('click', function(e) {
        if (e.target === confirmationModal) {
            confirmationModal.style.display = 'none';
        }
    });
</script>

</body>
</html>
