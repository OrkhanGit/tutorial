<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Login | Tutorial Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 360px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h1 {
            color: #fff;
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.8rem;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .login-header .system-text {
            display: block;
            font-size: 1.8rem;
            color: #fff;
            font-weight: 700;
            margin-top: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            border-radius: 6px;
            padding: 10px 40px 10px 12px;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            height: 42px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
            background-color: #fff;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1em;
            z-index: 5;
            cursor: pointer;
            background: transparent;
            border: none;
            height: 20px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            background-color: #2a5298;
            border: none;
            transition: all 0.3s;
            height: 42px;
        }

        .btn-login:hover {
            background-color: #1e3c72;
            transform: translateY(-1px);
        }

        .form-label {
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            font-size: 0.95em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-check {
            margin-bottom: 15px;
        }

        .form-check-label {
            font-size: 0.9em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .text-decoration-none {
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .text-decoration-none:hover {
            color: #fff !important;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Tutorial Management<br><span class="system-text">System</span></h1>
    </div>

    <!-- Forma ID əlavə etdim -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                <span class="input-icon">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="input-icon" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary btn-login mt-2">Login</button>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none" style="font-size: 0.9em;">Forgot your password?</a>
        </div>
    </form>
</div>

<script>
    // Formun submit olunmasının qarşısını alırıq
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Formun özünün submit olmasının qarşısını alırıq
        window.location.href = '/index'; // Index səhifəsinə yönləndir
    });

    // Parolun göstərilməsi/gizlənməsi funksionallığı
    const toggleButton = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const icon = toggleButton.querySelector('i');

    toggleButton.addEventListener('click', function () {
        if(password.type === "password") {
            password.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            password.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
</body>
</html>
