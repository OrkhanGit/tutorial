databaseChangeLog:
  - changeSet:
      author: orkhan
      id: create_table_textbook
      context: dev
      changes:
        - createTable:
            schemaName: public
            tableName: textbook
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: book
                  type: VARCHAR
              - column:
                  name: author
                  type: VARCHAR
              - column:
                  name: tutorial_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: textbook
            baseColumnNames: tutorial_id
            referencedTableName: tutorial
            referencedColumnNames: id
            constraintName: fk_textbook_tutorial
            onDelete: CASCADE